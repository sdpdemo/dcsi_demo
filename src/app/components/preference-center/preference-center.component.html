<div class="preference-wrapper">
  <header class="header">
    <div class="header-content">
      <h1 class="logo">DSCI Demo - Preference Center</h1>
      <div class="header-actions">
        <button class="back-btn" (click)="goBack()">‚Üê Dashboard</button>
        <button class="logout-btn" (click)="onLogout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="preference-content">
    <div class="widget-container">
      <div class="header-language-wrapper-container">
        <div id="language-wrapper" class="d-none">
          <div class="dropdown">
            <label for="langSelect">
              Language Preference <br />
            </label>
            <select id="langSelect"></select>
          </div>
        </div>
      </div>
      <div id="pc-tabs" class="pc-tabs d-none">
        <div id="tab-current" class="pc-tab active">
          Current Preference
        </div>
        <div id="tab-history" class="pc-tab">
          Preference History
        </div>
      </div>

      <div class="header-container">
        <div id="logo-area" class="logo-area">
        </div>
      </div>

      <div class="preview-statements">
        <div id="consent-root">Loading consent form...</div>

        <div id="historyTab" class="hidden">
          <div
            id="historyContainer"
            class="history-scroll"
          ></div>
        </div>

        <div
          id="error-message"
          class="error-message"
        ></div>
        <div id="toast"></div>
      </div>

      <div class="full-width-footer-border" id="full-width-footer-border"></div>

      <div class="button-group" id="button-group">
        <button class="cancel d-none" id="cancelBtn">
          Cancel
        </button>
        <button class="submit d-none" id="submitBtn">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
